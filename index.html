<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youssef Rajeh XO</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .controls {
        margin-bottom: 50px;
        text-align: center;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        width: var(--board-width, 90vw);
        height: var(--board-height, 90vh);
        max-width: 500px;
        max-height: 500px;
        z-index: 1000;
      }
      .cell {
        position: relative;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 6vw;
        cursor: pointer;
        border: 1px solid #000;
        transition: background-color 0.3s;
      }
      .cell::before {
        content: "";
        display: block;
        padding-top: 100%;
      }
      .cell > span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .cell:hover {
        background-color: antiquewhite;
      }
      .cell:active {
        background-color: #e0e0e0;
      }
      .x {
        color: red;
      }
      .o {
        color: blue;
      }
      .myName {
        color: red;
        position: absolute;
        z-index: 1001;
        cursor: grab;
      }
      .myName:hover {
        color: blue;
        font-size: 50px;
      }
      .img1 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        transform: translate(-50%, -50%);
        z-index: 999;
        opacity: 0.5;
        cursor: grab;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1002;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
      }
      .modal-content img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }
      .modal-content button {
        margin-top: 20px;
        padding: 5px 10px;
        border: none;
        background-color: #008cba;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .modal-content button:hover {
        background-color: #005f6a;
      }
      .text-box {
        font-size: 25px;
        font-family: sans-serif;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: grab;
      }
      .text-box span {
        animation: mover 6s linear infinite;
        display: inline-block;
        color: #892c2c;
        font-weight: bolder;
      }
      @keyframes mover {
        0% {
          text-shadow: 0 0 30px rgba(0, 0, 0, 0);
        }
        50% {
          text-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
          transform: translateY(30px);
        }
        100% {
          text-shadow: 0 0 30px rgba(0, 0, 0, 0);
        }
      }
      span:nth-child(1) {
        animation-delay: 0.5s;
      }
      span:nth-child(2) {
        animation-delay: 1s;
      }
      span:nth-child(3) {
        animation-delay: 1.5s;
      }
      span:nth-child(4) {
        animation-delay: 2s;
      }
      span:nth-child(5) {
        animation-delay: 2.5s;
      }
      span:nth-child(6) {
        animation-delay: 3s;
      }
      span:nth-child(7) {
        animation-delay: 3.5s;
      }
      .image-main img {
        width: 50px;
        height: 80px;
        z-index: 2;
        position: absolute;
        top: 50px;
        right: 200px;
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div class="text-box" id="draggable-name" draggable="true">
      <span>Y</span>
      <span>O</span>
      <span>U</span>
      <span>S</span>
      <span>S</span>
      <span>E</span>
      <span>F</span>
    </div>

    <h2 id="current-player">--- Current Player ---- : X</h2>
    <div class="controls">
      <label for="board-width">Board Width:</label>
      <input
        type="range"
        id="board-width"
        name="board-width"
        min="200"
        max="500"
        value="300"
      />
      <label for="board-height">Board Height:</label>
      <input
        type="range"
        id="board-height"
        name="board-height"
        min="200"
        max="500"
        value="300"
      />
    </div>
    <div class="board" id="board">
      <div class="cell" data-index="0"><span></span></div>
      <div class="cell" data-index="1"><span></span></div>
      <div class="cell" data-index="2"><span></span></div>
      <div class="cell" data-index="3"><span></span></div>
      <div class="cell" data-index="4"><span></span></div>
      <div class="cell" data-index="5"><span></span></div>
      <div class="cell" data-index="6"><span></span></div>
      <div class="cell" data-index="7"><span></span></div>
      <div class="cell" data-index="8"><span></span></div>
    </div>

    <div id="winModal" class="modal">
      <div class="modal-content">
        <img id="winImage" src="images/man-483.gif" alt="Win Image" />
        <p id="winMessage"></p>
        <button onclick="closeModal()">OK</button>
      </div>
    </div>

    <div class="image-main">
      <img
        src="images/Animated-Businessman-Transparent-Background.png"
        alt=""
        id="draggable-image"
        draggable="true"
      />
    </div>

    <script>
      const board = document.getElementById("board");
      const cells = document.querySelectorAll(".cell");
      const currentPlayerDisplay = document.getElementById("current-player");
      const boardWidthInput = document.getElementById("board-width");
      const boardHeightInput = document.getElementById("board-height");
      const winModal = document.getElementById("winModal");
      const winMessage = document.getElementById("winMessage");
      const winImage = document.getElementById("winImage");
      let currentPlayer = "X";
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function handleClick(event) {
        const cell = event.target.closest(".cell");
        const index = cell.getAttribute("data-index");

        if (cell.querySelector("span").textContent === "") {
          const span = cell.querySelector("span");
          span.textContent = currentPlayer;
          span.classList.add(currentPlayer.toLowerCase());
          if (checkWin(currentPlayer)) {
            showModal(`${currentPlayer} wins!`);
            resetBoard();
          } else if (isDraw()) {
            showModal("Draw!");
            resetBoard();
          } else {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            currentPlayerDisplay.textContent = `---- Current Player ---- : ${currentPlayer}`;
          }
        }
      }

      function checkWin(player) {
        return winningCombinations.some((combination) => {
          return combination.every((index) => {
            return cells[index].querySelector("span").textContent === player;
          });
        });
      }

      function isDraw() {
        return [...cells].every(
          (cell) => cell.querySelector("span").textContent !== ""
        );
      }

      function resetBoard() {
        cells.forEach((cell) => {
          const span = cell.querySelector("span");
          span.textContent = "";
          span.classList.remove("x", "o");
        });
        currentPlayer = "X";
        currentPlayerDisplay.textContent = `Current Player: ${currentPlayer}`;
      }

      function updateBoardSize() {
        const width = boardWidthInput.value + "px";
        const height = boardHeightInput.value + "px";
        document.documentElement.style.setProperty("--board-width", width);
        document.documentElement.style.setProperty("--board-height", height);
      }

      function showModal(message) {
        winMessage.textContent = message;
        winModal.style.display = "block";
      }

      function closeModal() {
        winModal.style.display = "none";
      }

      board.addEventListener("click", handleClick);
      board.addEventListener("touchend", handleClick);
      boardWidthInput.addEventListener("input", updateBoardSize);
      boardHeightInput.addEventListener("input", updateBoardSize);

      updateBoardSize();

      // Drag and Drop Functionality
      let draggableElement = null;
      let offsetX = 0;
      let offsetY = 0;

      function onDragStart(event) {
        draggableElement = event.target;
        if (
          draggableElement.classList.contains("text-box") ||
          draggableElement.id === "draggable-image"
        ) {
          const rect = draggableElement.getBoundingClientRect();
          offsetX = event.clientX - rect.left;
          offsetY = event.clientY - rect.top;
          if (event.type === "touchstart") {
            offsetX = event.touches[0].clientX - rect.left;
            offsetY = event.touches[0].clientY - rect.top;
          }
        } else {
          draggableElement = null;
        }
      }

      function onDrag(event) {
        if (!draggableElement) return;
        if (event.type === "mousemove") {
          draggableElement.style.left = `${event.clientX - offsetX}px`;
          draggableElement.style.top = `${event.clientY - offsetY}px`;
        } else if (event.type === "touchmove") {
          draggableElement.style.left = `${
            event.touches[0].clientX - offsetX
          }px`;
          draggableElement.style.top = `${
            event.touches[0].clientY - offsetY
          }px`;
        }
      }

      function onDragEnd() {
        draggableElement = null;
      }

      document.addEventListener("mousedown", onDragStart);
      document.addEventListener("mousemove", onDrag);
      document.addEventListener("mouseup", onDragEnd);
      document.addEventListener("touchstart", onDragStart);
      document.addEventListener("touchmove", onDrag);
      document.addEventListener("touchend", onDragEnd);

      // Make the text-box and image draggable
      document.getElementById("draggable-name").style.position = "absolute";
      document.getElementById("draggable-image").style.position = "absolute";
    </script>
  </body>
</html>
